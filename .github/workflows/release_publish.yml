name: Publish Docker image
on:
  release:
    types: [published]
jobs:

  publish:
    name: Publish Docker image to Github Container Registry
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
     
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
        
      - name: Push to GitHub Container
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mickymots/obou-coffee:latest
            ghcr.io/mickymots/obou-coffee:1.0.0

  deploy:
    name: Deploy to Digital Ocean
    needs :  publish
    
    runs-on: ubuntu-latest
    
    steps:

      - name: Check out the repo
        uses: actions/checkout@v2
     
      - name: Install doctl sdk
        uses: digitalocean/action-doctl@v2
        run: |
          doctl compute ssh obou-coffee
          cd obou-coffee
          docker-compose down
          cd ..
          mv obou-coffee obou-coffee-bkp
          mkdir obou-coffee
          cd obou-coffee
          wget https://github.com/mickymots/espresso/releases/download/v1.1/obou-coffee-14.4.2.tar
          tar xf obou-coffee-14.4.2.tar
        with:
          token: ${{ secrets.CR_PAT }}

        
     